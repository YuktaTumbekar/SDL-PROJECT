<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Certificates</title>
</head>
<body>
    <h1>Uploaded Certificates</h1>
    <ul>
        {% for file in files %}
            <li>
                {{ file }} - <a href="{{ url_for('download_certificate', filename=file) }}">Download</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
